<!DOCTYPE html>
<html>
<head>
	<title>Personal Time Tracker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/dark-theme.css" id="theme-link">
</head>

<body>
	<!-- Toogle button to switch to light/dark mode -->
	<button type="button" class="btn-toggle float-right btn btn-outline-primary"><img src="btn-toggle-icon.png"
		height="30px" width="30px"></button>
		
		
		<div class="page-name text-center display-4 col-12 col-sm-12 col-lg-12">
			Personal Time Tracker
		</div>
		
		<div class="text-center" style="padding: 50px;">
			<!-- <h1>Track time</h1> -->
			<div >
				<button type="button" onclick="timerButtonStart()" id="start" class="btn btn-1 btn-outline-info">Start Timer</button>
				<button type="button" onclick="timerButtonEnd()" id="end" disabled class="btn btn-1 btn-outline-danger">End Timer</button>
				<br>
				<button type="button" onclick="timerButtonReset()" id="reset" disabled class="btn btn-2 btn-outline-warning">Reset
					Timer</button>
			</div>
			
			<div class="container-fluid timer"><span id="display-time" class="timer"></span></div>
		</div>

		<footer>
			Created By Ahmed Babar
		</footer>
		
		<script src="js/script.js"></script>
		<script src="js/timer.js"></script>
		
		<script> 
		// loaded from timer.js
		
		
		</script>
	</body>
	</html>
