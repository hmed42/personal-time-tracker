<!DOCTYPE html>
<html>
<head>
    <title>Personal Time Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/light-theme.css" id="theme-link">
</head>

<body>
	<!-- Toogle button to switch to light/dark mode -->
	<button type="button" class="btn-toggle float-right btn btn-outline-primary"><img src="btn-toggle-icon.png"
		height="30px" width="30px"></button>
		
		
		<div class="page-name text-center display-4 col-12 col-sm-12 col-lg-12">
			Personal Time Tracker
		</div>

		<div class="text-center">
			<h1>Track time</h1>
			<button type="button" onclick="timerButtonStart()" id="start" class="btn btn-outline-info">Start Timer</button>
			<button type="button" onclick="timerButtonEnd()" id="end" class="btn btn-outline-danger">End Timer</button>
			<div id="display-time">Show time here</div>
		</div>

	<script src="script.js"></script>
	
	<script>
		var startTime, currentTime, endTime, seconds, timeDiff;

		var currentTime = setInterval(function(){
			currentTime = Date.now();
		}, 1000);
		
		function timerButtonStart() {
			startTime = new Date();

		};
		
		var timerUpdate = setInterval(function () {
			if (seconds=0) {
				document.getElementById("display-time").innerHTML = "Timer will start when the Start button is clicked";
			} else {
				timeDiff = currentTime - startTime; //in ms
				// strip the ms
				timeDiff /= 1000;
				
				// get seconds 
				seconds = Math.floor(timeDiff);
				console.log(seconds + " seconds");
				document.getElementById("display-time").innerHTML = seconds + " seconds";
			};
		}, 1000);
		
		function timerButtonEnd() {
			clearInterval(timerUpdate);
			endTime = new Date();

			timeDiff = endTime - startTime; //in ms
			// strip the ms
			timeDiff /= 1000;

			// get seconds 
			seconds = Math.floor(timeDiff);
			console.log(seconds + " seconds");
			document.getElementById("display-time").innerHTML = seconds + " seconds";
		};
				
	</script>
</body>
</html>
